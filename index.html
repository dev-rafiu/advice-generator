<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Karla&family=Manrope&display=swap"
      rel="stylesheet"
    />
    <title>Advice Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="advice-container">
      <p class="advice-number">advice <span></span></p>
      <p class="advice-body"></p>
      <div class="divider-img-container">
        <img
          src="./images/pattern-divider-mobile.svg"
          alt=""
          class="divider-img divider-img-mobile"
        />
        <img
          src="./images/pattern-divider-desktop.svg"
          alt=""
          class="divider-img divider-img-desktop"
        />
      </div>
      <button class="btn-dice">
        <img src="./images/icon-dice.svg" alt="" />
      </button>
    </article>
    <script src="./app.js"></script>
  </body>
</html>
